name: Publish
on:
  push:
    branches:
      - main
      - master
      - dev
  pull_request:
    branches: ['*']
  release:
    types:
      - created
    tags:
      - 'v[0-9]+'
      - 'v[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: earthly/earthly:v0.7.21
      env:
        # Internal buildkit link reachable from internal runners
        NO_BUILDKIT: 1
      options: --tty
    steps:
      - name: Check if possible to publish the image
        id: publishCheck
        env:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: ${{ env.username != '' && env.password != '' }}
        run: echo "can_publish=true" >> $GITHUB_OUTPUT
      - name: Checkout
        uses: actions/checkout@v3
      - name: Put back the git branch into git (Earthly uses it for tagging)
        run: |
          git config --global --add safe.directory "*"
          branch=""
          if [ -n "$GITHUB_HEAD_REF" ]; then
            branch="$GITHUB_HEAD_REF"
          else
            branch="${GITHUB_REF##*/}"
          fi
          git checkout -b "$branch" || true
      - name: Earthly bootstrap and configure
        run: |
          earthly config global.disable_analytics true
          earthly config global.tls_enabled false
          earthly --version
          earthly bootstrap
      - name: Run build (PR)
        # Based on https://docs.github.com/en/actions/learn-github-actions/contexts#example-usage-of-the-github-context
        if: ${{ !steps.publishCheck.outputs.can_publish || ( steps.publishCheck.outputs.can_publish && github.event_name == 'pull_request') }}
        env:
          EARTHLY_PUSH: False
        run: earthly --ci +all
      - name: Login to Docker Hub
        if: ${{ steps.publishCheck.outputs.can_publish && github.event_name != 'pull_request' }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Run build (branch) and publish
        if: ${{ steps.publishCheck.outputs.can_publish && github.event_name != 'pull_request' }}
        run: earthly --ci --push +all
